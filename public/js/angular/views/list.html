<div ng-controller='UserCtrl' ng-init='getUsers()'>
	<div class="page-header">
	  <h1>User List</h1>
	</div>
	<ul ng-repeat='user in users' class="list-group">
		<li class="list-group-item">
			<span class="badge"><a href="#/users/{{user._id}}/show">Show</a></span>
			{{user.name}}
		</li>
	</ul>
</div>

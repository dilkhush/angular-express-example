<div class="panel panel-default" ng-controller='UserCtrl' ng-init='getUsers()'>
  <div class="panel-heading">User List
    <div class="btn-group pull-right">
      <a class="btn btn-default" href="#/users/new">New User</a>
    </div>
  </div>
  <table class="table">
  	<thead>
  		<tr>
  			<th># Id</th>
  			<th>Name</th>
  			<th>Email</th>
  			<th>Action</th>
  		</tr>
  	</thead>
  	<tbody>
  		<tr ng-repeat='user in users' class="list-group">
  			<td>{{user._id}}</td>
  			<td>{{user.name}}</td>
  			<td>{{user.email}}</td>
  			<td><a href="#/users/{{user._id}}/show">Show</a></td>
  		</tr>
  	</tbody>
  </table>
</div>

<div class="form-group">
  <label for="" class="col-sm-2 control-label">Name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model='user.name' placeholder="Name">
  </div>
</div>
<div class="form-group">
  <label for="" class="col-sm-2 control-label">Email</label>
  <div class="col-sm-10">
    <input type="email" class="form-control" ng-model='user.email' placeholder="Email">
  </div>
</div>
<div class="form-group" ng-show="user._id == null">
  <label for="" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-10">
    <input type="password" class="form-control" ng-model='user.password' placeholder="Password">
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-2">
  	<a class="btn btn-default" href="#/users">Back</a>
  </div>
  <div class="col-sm-offset-2">
    <button type="submit" class="btn btn-default" ng-show='user._id == null'>Create</button>
    <button type="submit" class="btn btn-default" ng-show='user._id != null'>Update</button>
  </div>
</div>

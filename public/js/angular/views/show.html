<div ng-controller='UserCtrl' ng-init='getUser()'>
	<div class="page-header">
	  <h1>User Show Page</h1>
	</div>
	<form class="form-horizontal" role="form">
		<div class="form-group">
	    <label class="col-sm-2 control-label"># Id</label>
	    <div class="col-sm-10">
	      <p class="form-control-static">{{user._id}}</p>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Name</label>
	    <div class="col-sm-10">
	      <p class="form-control-static">{{user.name}}</p>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <p class="form-control-static">{{user.email}}</p>
	    </div>
	  </div>
	  <div class="form-group">
	  	<div class="btn-group col-sm-offset-2 col-sm-1">
	    	<a class="btn btn-default" href="#/users/{{user._id}}/edit">Edit</a>
	  	</div>
	  	<div class="btn-group col-sm-2">
	    	<a class="btn btn-default" ng-click="deleteUser(user._id)" href="javascript:void(0)">Delete</a>
	  	</div>
	  	<div class="btn-group">
	    	<a class="btn btn-default" href="#/users">Back</a>
	  	</div>
  	</div>
	</form>
</div>
